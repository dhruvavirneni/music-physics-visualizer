<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Test Homepage</title>
		<style>
			:root{
				--bg:#000;
				--panel:#0b0b0b;
				--accent: #ffffff;
				--glow: rgba(255,255,255,0.12);
			}

			html,body{
				height:100%;
				margin:0;
				font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
				background: radial-gradient(1200px 600px at 10% 10%, rgba(255,255,255,0.03), transparent),
										radial-gradient(800px 400px at 90% 90%, rgba(255,255,255,0.02), transparent),
										var(--bg);
				color:var(--accent);
				-webkit-font-smoothing:antialiased;
				-moz-osx-font-smoothing:grayscale;
			}

			.wrap{
				min-height:100%;
				display:flex;
				align-items:center;
				justify-content:center;
				padding:48px 24px;
				box-sizing:border-box;
			}

			.card{
				width:100%;
				max-width:900px;
				background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
				border-radius:16px;
				padding:48px;
				box-shadow: 0 8px 30px rgba(0,0,0,0.6), 0 0 80px var(--glow) inset;
				border: 1px solid rgba(255,255,255,0.06);
				position:relative;
				overflow:hidden;
			}

			/* Backlit glow behind headings */
			.backlight{
				position:absolute;
				left:50%;
				transform:translateX(-50%);
				width:140%;
				height:140%;
				top:-20%;
				background: radial-gradient(closest-side, rgba(255,255,255,0.06), transparent 40%);
				filter:blur(40px);
				pointer-events:none;
				z-index:0;
			}

			h1{
				margin:0 0 8px 0;
				font-size:clamp(36px, 6vw, 68px);
				letter-spacing:-0.02em;
				font-weight:700;
				text-align:center;
				color:var(--accent);
				text-shadow: 0 6px 24px rgba(255,255,255,0.06), 0 2px 6px rgba(0,0,0,0.6);
				position:relative;
				z-index:2;
			}

			p.lead{
				margin:0 0 24px 0;
				text-align:center;
				color:rgba(255,255,255,0.88);
				font-size:clamp(16px, 2.2vw, 20px);
				z-index:2;
				position:relative;
			}

			.meta{
				display:flex;
				gap:12px;
				align-items:center;
				justify-content:center;
				margin-top:18px;
				z-index:2;
			}

			.pill{
				background: rgba(255,255,255,0.03);
				color:var(--accent);
				padding:10px 16px;
				border-radius:999px;
				font-weight:600;
				border:1px solid rgba(255,255,255,0.04);
				box-shadow: 0 4px 18px rgba(0,0,0,0.6), 0 0 18px rgba(255,255,255,0.02) inset;
			}

			footer{
				margin-top:28px;
				text-align:center;
				color:rgba(255,255,255,0.4);
				font-size:13px;
				z-index:2;
			}

			/* small subtle animation for life */
			@keyframes pulse {
				0%{ transform:scale(1) }
				50%{ transform:scale(1.005) }
				100%{ transform:scale(1) }
			}

			.card{ animation: pulse 8s ease-in-out infinite; }

			@media (max-width:520px){
				.card{ padding:28px }
				h1{ font-size: clamp(28px, 9vw, 40px) }
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<main class="card" role="main" aria-labelledby="main-title">
				<div class="backlight" aria-hidden="true"></div>
				<h1 id="main-title">Hello</h1>
				<p class="lead">This is my test homepage</p>

				<div class="meta" aria-hidden="true">
					<span class="pill">Sleek • Black</span>
					<span class="pill">Backlit • White</span>
				</div>

				<footer>
					Built for testing — minimalist, responsive, accessible.
				</footer>
			</main>
		</div>
	</body>
</html>
