<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hello world</title>
    <style>
      :root{ --bg:#000; --accent:#fff; --glow: rgba(255,255,255,0.12); }
      html,body{ height:100%; margin:0; background:var(--bg); color:var(--accent); font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; }
      .center{
        height:100%; display:flex; align-items:center; justify-content:center; text-align:center; padding:16px; box-sizing:border-box;
      }
      h1{
        margin:0; font-size:clamp(28px, 6vw, 72px); font-weight:700; letter-spacing:-0.02em; z-index:2;
        text-shadow: 0 12px 48px rgba(255,255,255,0.06), 0 2px 6px rgba(0,0,0,0.6);
      }
      .backlight{ position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); width:120vmax; height:120vmax; background:radial-gradient(closest-side, rgba(255,255,255,0.06), transparent 35%); filter:blur(48px); z-index:1; pointer-events:none; }
      .wrap{ position:relative; width:100%; height:100%; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="backlight" aria-hidden="true"></div>
      <div class="center">
        <h1>{{name}} is a proper bellend</h1>
      </div>
    </div>
  </body>
</html>
